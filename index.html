<!DOCTYPE html>
<html>

<head>
    <title>Grocery List App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 id="myHeading">Grocery List</h1>
    <p>Add, remove, or shift the location of items in the list.</p>
    <button id="toggleList">Hide list</button>
    <div class="list">
        <p class="description">Things to buy for the week:</p>
        <input type="text" class="description">
        <button class="description">Change list descripton</button>
        <ul>
            <li>Bread</li>
            <li>Lettuce</li>
            <li>Apples</li>
            <li>Bananas</li>
        </ul>
        <input type="text" class="addItemInput">
        <button class="addItemButton">Add item to list</button>
        <button class="removeItemButton">Remove Item</button>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
